<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>ðŸ’° Personal Finance Tracker</h1>

        <div class="summary">
            <div class="summary-card income">
                <h3>Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="summary-card expense">
                <h3>Expenses</h3>
                <p id="total-expenses">$0.00</p>
            </div>
            <div class="summary-card balance">
                <h3>Balance</h3>
                <p id="total-balance">$0.00</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label>Type:</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <input type="text" id="category" placeholder="e.g., Salary, Food, Entertainment" required>
                </div>

                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="description" placeholder="Optional description">
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" class="btn-submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <h2>Recent Transactions</h2>
            <div id="transactions-list" class="transactions-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
